        const EXAM_SIZE = 20; // Tamaño del examen
        let availableQuestions = [...QUESTION_BANK]; 
        let usedQuestions = []; 

        // Funciones para manejar la visualización de páginas
        function showPage(id) {
            document.querySelectorAll('.initial-page, .exam-page, .summary-page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }

        // 2. FUNCIÓN DE INICIO DE EXAMEN
        function startTest() {
            // Reinicia el banco si no quedan suficientes preguntas para un examen completo
            if (availableQuestions.length < EXAM_SIZE) {
                availableQuestions = [...QUESTION_BANK];
                usedQuestions = [];
            }

            const selectedQuestions = [];
            let currentAvailable = [...availableQuestions];

            // Selecciona 20 preguntas aleatorias sin repetición
            for (let i = 0; i < EXAM_SIZE; i++) {
                if (currentAvailable.length === 0) break;

                const randomIndex = Math.floor(Math.random() * currentAvailable.length);
                const question = currentAvailable.splice(randomIndex, 1)[0];
                selectedQuestions.push(question);

                // Mueve la pregunta seleccionada al banco de usadas (para que no se repita en este ciclo)
                const indexInAvailable = availableQuestions.findIndex(q => q.id === question.id);
                if (indexInAvailable > -1) {
                    availableQuestions.splice(indexInAvailable, 1);
                    usedQuestions.push(question);
                }
            }

            localStorage.setItem('currentExam', JSON.stringify(selectedQuestions));
            
            renderQuestions(selectedQuestions);
            showPage('exam-page');
        }

        // 3. RENDERIZADO DE PREGUNTAS (INCLUYE IMAGEN)
        function renderQuestions(questions) {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            
            questions.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                
                let html = `
                    <p><strong>${index + 1}. ${q.q}</strong></p>
                `;
                
                // Agrega la imagen si existe
                if (q.image) {
                     html += `<div class="sign-image">${q.image}</div>`;
                }

                html += `<div class="options">`;
                
                // Muestra las opciones
                q.options.forEach((option, optIndex) => {
                    const optionId = `q${q.id}_opt${optIndex}`;
                    html += `
                        <label for="${optionId}">
                            <input type="radio" id="${optionId}" name="question_${q.id}" value="${option}">
                            ${String.fromCharCode(97 + optIndex)}. ${option}
                        </label>
                    `;
                });
                
                html += `</div>`;
                questionCard.innerHTML = html;
                container.appendChild(questionCard);
            });
        }

        // 4. FUNCIÓN PARA FINALIZAR EL EXAMEN
        function finishTest() {
            const currentExam = JSON.parse(localStorage.getItem('currentExam'));
            if (!currentExam) return;

            let score = 0;
            const results = [];
            
            currentExam.forEach(q => {
                const selectedOption = document.querySelector(`input[name="question_${q.id}"]:checked`);
                const userAnswer = selectedOption ? selectedOption.value : 'Sin respuesta';
                const isCorrect = userAnswer === q.answer;

                if (isCorrect) {
                    score++;
                }

                results.push({
                    question: q.q,
                    correctAnswer: q.answer,
                    userAnswer: userAnswer,
                    isCorrect: isCorrect
                });
            });

            renderSummary(score, results);
            showPage('summary-page');
        }

        // 5. RENDERIZADO DEL RESUMEN (con verde/rojo)
        function renderSummary(score, results) {
            document.getElementById('score-display').textContent = score;
            const container = document.getElementById('summary-container');
            container.innerHTML = '';

            results.forEach((result, index) => {
                const summaryItem = document.createElement('div');
                summaryItem.className = `summary-item ${result.isCorrect ? 'correct' : 'incorrect'}`;
                
                let html = `
                    <p><strong>${index + 1}. ${result.question}</strong></p>
                    <p>Tu Respuesta: <span class="user-answer">${result.userAnswer}</span></p>
                    <p class="correct-answer">Respuesta Correcta: ${result.correctAnswer}</p>
                `;
                
                summaryItem.innerHTML = html;
                container.appendChild(summaryItem);
            });
        }

        // 6. FUNCIÓN DE REINTENTAR
        function reattemptTest() {
            startTest();
        }

        // Mostrar la página inicial al cargar
        document.addEventListener('DOMContentLoaded', () => {
            showPage('initial-page');
        });
    </script>
